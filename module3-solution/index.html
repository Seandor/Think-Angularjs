<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
     <div class="row">
       <h1>Narrow Down Your Chinese Menu Choice</h1>
       <form class="form-horizontal" role="form" name="narrowItDownForm" ng-controller="NarrowItDownController as list">
         <div class="form-group">
           <div class="col-md-8">
             <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
           </div>
           <div class="col-md-4 col-md-pull-6">
             <button class="narrow-button btn btn-primary" ng-click="list.getSearchResult(list.searchTerm)">Narrow It Down For Me!</button>
           </div>
         </div>

         <!-- Bonus loader (see Bonus section of the assignment) -->
         <items-loader-indicator></items-loader-indicator>

         <!-- found-items should be implemented as a component -->
         <found-items error-message="list.errorMessage" items="list.found" on-remove="list.removeFoundItems(index)"></found-items>
       </form>
     </div>

   </div>
</body>
</html>
