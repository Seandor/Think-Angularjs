<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	<title>Template Expanding Directive</title>
</head>
<body>
	<h1>Template Expanding Directive</h1>

	<!-- LIST #1 - unlimited items -->
	<div id="list1" ng-controller='ShoppingListController1 as list1'>
		<h3>Shopping List #1</h3>
		<input type="text" ng-model="list1.itemName" placeholder="item name">
		<input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
		<button ng-click="list1.addItem();">Add Item</button>
		<ul>
			<list-item></list-item>
		</ul>
    <div ng-if="list1.errorMessage" class="error">Error: {{list1.errorMessage}}</div>
	</div>

	<!-- LIST #2 - unlimited items -->
	<div id="list2" ng-controller='ShoppingListController2 as list'>
		<h3>Shopping List #2(limited to 3 items)</h3>
		<input type="text" ng-model="list.itemName" placeholder="item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="quantity">
		<button ng-click="list.addItem();">Add Item</button>
		<ul>
			<list-item></list-item>
		</ul>
    <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
    <!-- <div ng-show="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
    <!-- <div ng-hide="!list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
	</div>
</body>
</html>
